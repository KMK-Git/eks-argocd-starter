server:
  replicas: 2

global:
  tolerations:
    - key: CriticalAddonsOnly
      value: "true"
      effect: NoSchedule

redis-ha:
  enabled: true
  tolerations:
    - key: CriticalAddonsOnly
      value: "true"
      effect: NoSchedule
  haproxy:
    tolerations:
      - key: CriticalAddonsOnly
        value: "true"
        effect: NoSchedule

controller:
  replicas: 1

repoServer:
  replicas: 2

applicationSet:
  replicas: 2

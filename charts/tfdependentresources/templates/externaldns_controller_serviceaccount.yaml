{{- $account_id := .Values.aws.account.id | required ".Values.aws.account.id is required." -}}
{{- $account_partition := .Values.aws.account.partition | required ".Values.aws.account.partition is required." -}}
{{- $external_dns_role_name := .Values.aws.external_dns_role_name | required ".Values.aws.external_dns_role_name is required." -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: "arn:{{ $account_partition }}:iam::{{ $account_id }}:role/{{ $external_dns_role_name }}"

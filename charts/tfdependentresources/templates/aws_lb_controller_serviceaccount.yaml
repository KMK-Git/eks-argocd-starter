{{- $account_id := .Values.aws.account.id | required ".Values.aws.account.id is required." -}}
{{- $account_partition := .Values.aws.account.partition | required ".Values.aws.account.partition is required." -}}
{{- $lb_role_name := .Values.aws.lb_role_name | required ".Values.aws.lb_role_name is required." -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: aws-load-balancer-controller
  name: aws-load-balancer-controller
  namespace: kube-system
  annotations:
    eks.amazonaws.com/role-arn: "arn:{{ $account_partition }}:iam::{{ $account_id }}:role/{{ $lb_role_name }}"
